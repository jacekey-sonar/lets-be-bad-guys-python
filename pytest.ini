[pytest]
DJANGO_SETTINGS_MODULE = badguys.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=badguys
    --cov-report=term-missing
    --cov-report=html
markers =
    injection: Tests for injection vulnerabilities
    xss: Tests for XSS vulnerabilities
    csrf: Tests for CSRF vulnerabilities
    access_control: Tests for access control issues
    redirects: Tests for redirect/forward vulnerabilities
    slow: Tests that take longer to run


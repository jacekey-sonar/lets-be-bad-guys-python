name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python 3.11
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies (Production and Dev)
      # Create venv and install dependencies needed for testing.
      # Assumes a 'requirements.txt' exists for production dependencies.
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        # Install production dependencies (includes pytest, pytest-django, pytest-cov)
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      # Execute pytest from the venv
      # Note: Django settings are configured in pytest.ini
      run: .venv/bin/pytest --cov=badguys --cov-report=xml --cov-report=term
    
    - name: Upload coverage for SonarQube
      uses: actions/upload-artifact@v4
      with:
        name: coverage-for-sonar
        path: ./coverage.xml
        retention-days: 7

  security:
    name: Security scan
    runs-on: ubuntu-latest
    needs: test # Runs after tests pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies and security tool
      # Create venv and install dependencies needed for safety check.
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        # Install production dependencies (for full scan context)
        pip install -r requirements.txt
        # Explicitly install safety
        pip install safety
    
    - name: Run safety check
      # Execute safety check from the venv
      run: .venv/bin/safety check --full-report --json || true
      # Safety check should usually be a high-priority failure, but keeping continue-on-error for now.
      continue-on-error: true

  sonarqube:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch all history for better blame information
        fetch-depth: 0
    
    - name: Download unified coverage artifact
      uses: actions/download-artifact@v4
      with:
        name: coverage-for-sonar
        path: .
      # This artifact comes from Python 3.11 test run
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Check for requirements.txt for SonarCloud
      # Since we are not using 'pip install .', we rely on a committed requirements.txt
      run: |
        if [ ! -f "requirements.txt" ]; then
          echo "WARNING: requirements.txt not found. SonarCloud dependency analysis will be skipped."
        fi
    
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
      # Configuration is read from sonar-project.properties file, and requirements.txt is used for dependency analysis
      continue-on-error: true
    
    - name: SonarQube Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
      continue-on-error: true

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    # Wait for all previous jobs, regardless of their success/failure
    needs: [test, security, sonarqube] 
    if: always()
    
    steps:
    - name: Display final status
      run: |
        echo "--- CI/CD Pipeline Summary ---"
        echo "Tests: ${{ needs.test.result }}"
        echo "Security Scan: ${{ needs.security.result }}"
        echo "SonarCloud Analysis: ${{ needs.sonarqube.result }}"
        
        # A simple check to fail the summary job if the critical Test job failed
        if [ "${{ needs.test.result }}" = "failure" ]; then
          echo "The critical Test job failed."
          exit 1
        else
          echo "Core pipeline completed successfully."
        fi

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python 3.11
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies (including dev group)
      # Create venv and install dependencies needed for testing (including pytest-cov)
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        # Assuming 'pytest-cov' is listed in the 'dev' extra/group in pyproject.toml
        pip install -e .[dev]
    
    - name: Run tests with coverage
      # Execute pytest from the venv
      run: .venv/bin/pytest --cov=main --cov-report=xml --cov-report=term
    
    - name: Upload coverage for SonarQube
      uses: actions/upload-artifact@v4
      with:
        name: coverage-for-sonar
        path: ./coverage.xml
        retention-days: 7

  security:
    name: Security scan
    runs-on: ubuntu-latest
    needs: test # Runs after tests pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies (including security/dev tools)
      # Create venv and install dependencies needed for safety check
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        # Assuming 'safety' is listed in the 'dev' extra/group in pyproject.toml
        pip install -e .[dev]
    
    - name: Run safety check
      # Execute safety check from the venv
      run: .venv/bin/safety check --full-report --json || true
      # Safety check should usually be a high-priority failure, but keeping continue-on-error for now.
      continue-on-error: true

  sonarqube:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch all history for better blame information
        fetch-depth: 0
    
    - name: Download unified coverage artifact
      uses: actions/download-artifact@v4
      with:
        name: coverage-for-sonar
        path: .
      # This artifact comes from Python 3.11 test run
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Production Dependencies and Generate requirements.txt
      # Create venv, install production dependencies, and use pip freeze to create requirements.txt
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        # Install production dependencies
        pip install .
        # Generate requirements.txt for SonarCloud dependency analysis
        pip freeze > requirements.txt
    
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
      # Configuration is read from sonar-project.properties file
      continue-on-error: true
    
    - name: SonarQube Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
      continue-on-error: true

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    # Wait for all previous jobs, regardless of their success/failure
    needs: [test, security, sonarqube] 
    if: always()
    
    steps:
    - name: Display final status
      run: |
        echo "--- CI/CD Pipeline Summary ---"
        echo "Tests: ${{ needs.test.result }}"
        echo "Security Scan: ${{ needs.security.result }}"
        echo "SonarCloud Analysis: ${{ needs.sonarqube.result }}"
        
        # A simple check to fail the summary job if the critical Test job failed
        if [ "${{ needs.test.result }}" = "failure" ]; then
          echo "The critical Test job failed."
          exit 1
        else
          echo "Core pipeline completed successfully."
        fi

# SonarCloud configuration for Let's Be Bad Guys project
# This is a deliberately vulnerable Django application for educational purposes

# Project identification
sonar.projectKey=lets-be-bad-guys-python
sonar.organization=jacekey-sonar

# Project metadata
sonar.projectName=Let's Be Bad Guys - Python
sonar.projectVersion=1.0

# Source code location
sonar.sources=badguys
sonar.tests=tests

# Python-specific settings
sonar.language=py
sonar.python.version=3.9

# Coverage report location
sonar.python.coverage.reportPaths=coverage.xml

# Exclude patterns
sonar.exclusions=**/migrations/**,**/static/**,**/templates/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/htmlcov/**

# Test exclusions
sonar.test.exclusions=tests/**

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.verbose=false

# Note: This is a deliberately vulnerable application for educational purposes
# Security hotspots and vulnerabilities are INTENTIONAL
# Do not use these patterns in production code!

